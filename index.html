<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mokepon Battle!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section id="select-pet">
    <h1 class="mokepon_title">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

    <h2 class="mokepon_subtitle">Elige a tu mascota:</h2>

    <div id="mokepon-cards" class="cards-container">
    </div>

    <button id="select-button">Seleccionar</button>
  </section>

  <section id="display-game-map">
    <h2 class="mokepon_subtitle">Recorre el mapa con tu mascota!</h2>
    <canvas id="game-map"></canvas>
    <button onmouseup="StopMovement()" onmousedown="MoveMokeponUp()">Arriba</button>
    <div>
      <button onmouseup="StopMovement()" onmousedown="MoveMokeponLeft()">Izquierda</button>
      <button onmouseup="StopMovement()" onmousedown="MoveMokeponDown()">Abajo</button>
      <button onmouseup="StopMovement()" onmousedown="MoveMokeponRight()">Derecha</button>
    </div>

  </section>

  <section id="select-attack">
    <h1 class="mokepon_title">MOKEPON! ðŸ”¥ðŸ’§ðŸŒ±</h1>

    <h2 class="mokepon_subtitle">Elige tu ataque:</h2>

    <div id="attacks-container" class="attack-buttons">
    </div>

    <div id="messages">
      <p id="combat-result">A Luchar!!!</p>

      <section id="restart">
        <button id="restart-button">Reiniciar</button>
      </section>
    </div>

    <div class="mokepon-battle-stats">
      <div class="player-stats">
        <span id="player-pet"></span>
        <span id="player-lives">0</span>
        <div id="player-attack-message"></div>
      </div>

      <div class="enemy-stats">
        <span id="enemy-pet"></span>
        <span id="enemy-lives">0</span>
        <div id="enemy-attack-message"></div>
      </div>
    </div>
  </section>

  <script src="./js/main.js"></script>
</body>

</html>
